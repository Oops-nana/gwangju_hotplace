{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link rel="stylesheet" href="{% static 'css/signupcheck.css' %}" />
  </head>
  <body>
    
    <!-- partial:index.partial.html -->
    <p class="tip">회원가입완료</p>
    <div class="cont">
<from method="post" action="{% url 'member:signupcheck' %}"> 
      <div class="form sign-in">
          <br><br><br>
          
          <h2>환영합니다!</h2>
          <br><br>
          <h3>회원가입을 축하합니다</h3><br>
          <h3>정상적으로 핫플추천어플을 이용하실수 있습니다</h3>

          <button type="button" class="submit" onclick="location.href='/member/login'">메인으로</button>
        </div>
      </from>
      <div class="sub-cont">
        <div class="img">
        </div>
      </div>
    </div>
  </body>
</html>
