{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>메인 페이지</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <script src="https://kit.fontawesome.com/b0ef0a4fe9.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- 검색창 -->
  <div class="header">
    <div class="search-box">
      <input class="search-txt" type="text" name="" placeholder="입력하세요">
      <a class="search-btn" href="#">
        <i class="fas fa-search"></i>
      </a>
    </div>

    <!-- 로그아웃 버튼 -->
    <div class="logout" type="button" name="">
      <a class="logout-btn" href="http://127.0.0.1:8000/miniproject/login/">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </div>

    <!-- 사이드바 버튼 -->
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>

    <!-- 사이드바 -->
    <div class="sidebar">
      <header>My App</header>
      <ul>
        <li><a href="#"><i class="fas fa-qrcode"></i>1</a></li>
        <li><a href="#"><i class="fas fa-link"></i>2</a></li>
        <li><a href="#"><i class="fas fa-stream"></i>3</a></li>
        <li><a href="#"><i class="fas fa-calendar-week"></i>4</a></li>
        <li><a href="#"><i class="far fa-question-circle"></i>5</a></li>
      </ul>
    </div>
  </div>
  <section></section>
</body>

</html>
