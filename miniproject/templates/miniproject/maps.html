<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"/>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"></script>
	<title>뚜벅이들을 위한 광주 Hot Place 추천!!</title>
</head>
<body>
	<div id="map" style="width:1000px;height:800px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9cd9bd1861d531568b843766823f043c"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(35.160085289410176, 126.85144573494203),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);

        // 지도에 1km 점선 원 표시
        var circle = new kakao.maps.Circle({
            map : map,
            center : new kakao.maps.LatLng(35.160085289410176, 126.85144573494203), // 중심 좌표
            radius : 1000, // 반경
            strokeWeight : 2, // 선 두께
            strokeColor : '#0000FF', // 색 코드
            strokeOpacity : 0.3, // 불투명도
            strokeStyle : 'dash' // 선 종류
        });
        circle.setMap(map);

        // 일반-스카이뷰 타입 컨트롤러
        var mapTypeControl = new kakao.maps.MapTypeControl();
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
        
        // 줌 컨트롤러
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // 마커 표시 위치
        var positions = [
            {
                title: '월드컵경기장', 
                latlng: new kakao.maps.LatLng(35.13364608, 126.874879)
            },
            {
                title: '평화공원', 
                latlng: new kakao.maps.LatLng(35.15654724, 126.8516022)
            },
            {
                title: '518 기념공원', 
                latlng: new kakao.maps.LatLng(35.15830536, 126.8575559)
            },
        ];

        // 마커 이미지
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";

        // 마커 생성
        for (var i = 0; i < positions.length; i ++) {
    
            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35); 
            
            // 마커 이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
            
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도 
                position: positions[i].latlng, // 마커를 표시할 위치
                title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image : markerImage // 마커 이미지 
            });

            // 인포윈도우 생성
            var infowindow = new kakao.maps.InfoWindow({
                content: positions[i].title // 인포윈도우에 표시할 내용
            });

            // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
            // 이벤트 리스너로는 클로저를 만들어 등록합니다 
            // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
            kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
            kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
            
            // 마커 클릭 이벤트 등록(클릭 시 팝업창 뜨도록 함수 수정)
            //kakao.maps.event.addListener(marker, 'click', makeOverListener(map, marker, infowindow));
        }

        // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
        function makeOverListener(map, marker, infowindow) {
            return function() {
                infowindow.open(map, marker);
            };
        }

        // 인포윈도우를 닫는 클로저를 만드는 함수입니다
        function makeOutListener(infowindow) {
            return function() {
                infowindow.close();
            };
        }

	</script>
</body>
</html>
